<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="true" />
    <title>달려라 윾돌이</title>
</head>

<body>
    <header class="flex-box margin-top">
        <div class="margin-bottom">
            <a href="/index.html"><img class="svg_logo" src="/src/resources/assets/images/logo/yuri_land_logo.svg"></a>
        </div>
    </header>
    <main class="flex-box">
        <div id="game-box" class="game-box">
            <canvas id="canvas">
            </canvas>

        </div>
        <button type="button" id="restart-button" class="restart-button" onclick="restart_click()">
            다시하기
        </button>
    </main>

    <div id="manual" class="flex-box">
        <button type="button" id="jump-button" class="noclickdelay jump-button" onmousedown="jump_click()" ontouchstart="jump_click()">
            Space bar
        </button>
    </div>
    <div id="cursor" class="cursor"></div>
    <script class="custom-cursor" src="/src/assets/js/cursor.js"></script>
</body></html>
