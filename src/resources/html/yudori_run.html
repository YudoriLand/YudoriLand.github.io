<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="true" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

</head>

<body>
    <header class="flex-box margin-top">
        <div class="margin-bottom">
            <a href="/index.html"><img class="svg_logo" src="/src/resources/assets/images/logo/yuri_land_logo.svg"></a>
        </div>
    </header>
    <section class="flex-box margin-top">
        <button id="open-chart" style="font-size: 1rem">랭킹 보기</button>
        <div class="flex-box margin-top"><ol id="rank-sheet"><h1 id="chart-title">달려라 윾돌이 랭킹</h1></ol></div>
    </section>
    <main class="flex-box">
        <div id="game-box" class="game-box">
            <div class="flex-box" id="regist-rank" style="visibility: hidden">
                점수 등록하기
                <li id="run-dist">달린 거리</li>
                <input type="text" id="nick-name" style="width: 100px;" placeholder="등록할 이름">
                <button id="submit">확인</button>
            </div>
        <div id="warning"></div>
        </div>
       
    </main>
    <div id="cursor" class="cursor"></div>
</body>
</html>
